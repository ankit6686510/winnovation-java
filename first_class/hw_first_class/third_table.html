<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie and Seat Details</title>
</head>
<body>
  <h2>Movie and Seat Details</h2>
  <table border="1">
    <thead>
      <tr>
        <th rowspan="2">Movie Name</th>
        <th rowspan="2">Show Time</th>
        <th rowspan="2">Price ($)</th>
        <th colspan="2">Seat Details</th>
      </tr>
      <tr>
        <th>Seat No</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">Avengers</td>
        <td>6:00 PM</td>
        <td>12</td>
        <td>Row A1</td>
        <td>Booked</td>
      </tr>
      <tr>
        
        <td>8:00 PM</td>
        <td>12</td>
        <td>Row B3</td>
        <td>Available</td>
      </tr>
      <tr>
        <td rowspan="2">Inception</td>
        <td>7:00 PM</td>
        <td>10</td>
        <td>Row C5</td>
        <td>Booked</td>
      </tr>
      <tr>
       
        <td>9:00 PM</td>
        <td>10</td>
        <td>Row D2</td>
        <td>Available</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
