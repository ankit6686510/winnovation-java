<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order and Payment Details</title>
</head>
<body>
  <h2>Order and Payment Details</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer Name</th>
        <th>Order Details</th>
        <th>Total Price ($)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">5001</td>
        <td rowspan="2">John Doe</td>
        <td>iPhone 14 - $999</td>
        <td rowspan="2">$1049</td>
      </tr>
      <tr>
        <td>Wireless Charger - $50</td>
      </tr>
      <tr>
        <td colspan="3" ><b>Grand Total:</b></td>
        <td>$1049</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
