<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient and Medical Details</title>
</head>
<body>
  <h2>Patient and Medical Details</h2>
  <table border="1">
    <thead>
      <tr>
        <th rowspan="2">Patient Name</th>
        <th rowspan="2">Age</th>
        <th rowspan="2">Doctor Assigned</th>
        <th colspan="3">Medical Details</th>
      </tr>
      <tr>
        <th>Disease</th>
        <th>Medication</th>
        <th>Room No</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>45</td>
        <td>Dr. Smith</td>
        <td>Diabetes</td>
        <td>Metformin</td>
        <td>101</td>
      </tr>
      <tr>
        <td>Alice Johnson</td>
        <td>30</td>
        <td>Dr. Brown</td>
        <td>Hypertension</td>
        <td>Amlodipine</td>
        <td>205</td>
      </tr>
      <tr>
        <td colspan="6"> <b>Total Patients: 2</b></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
