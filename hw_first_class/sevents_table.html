<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Performance Report</title>
</head>
<body>
  <h2>Employee Performance Report</h2>
  <table border="1">
    <thead>
      <tr>
        <th rowspan="2">Employee ID</th>
        <th rowspan="2">Employee Name</th>
        <th colspan="3">Performance Scores</th>
        <th rowspan="2">Remarks</th>
      </tr>
      <tr>
        
        <th>Q1</th>
        <th>Q2</th>
        <th>Q3</th>
        
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>John Doe</td>
        <td>85</td>
        <td>95</td>
        <td>85</td>
        <td>Good Performance</td>
      </tr>
      <tr>
        <td>101</td>
        <td>Jane Smith</td>
        <td colspan="3">
          <table border="1">
            <tr>
              <th>Project 1</th>
              <th>Project 2</th>
            </tr>
            <tr>
              <td>92</td>
              <td>89</td>
            </tr>
          </table>
        </td>
        <td>Excellent Performance</td>
      </tr>
      <tr>
        <td>101</td>
        <td>John Doe</td>
        <td>85</td>
        <td>56</td>
        <td>39</td>
        <td>Needs Improvement</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
